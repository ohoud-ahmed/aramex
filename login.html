<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Signin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="Icon" href="img/aramexIcon.png">
    <link href="signin.css" rel="stylesheet">
    <style>
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <form class="form-signin">
        <div class="section-title" style="text-align: center; margin-bottom: 70px;">
            <h2 style="margin-bottom:30px;margin-top:60px">Please sign in</h2>
        </div>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocusid="email">
        <br>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <br><label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        </div>
    </form>
    <div>
        <button type="button" class="btn btn-outline-primary" id="btn" style=" margin-left: 645px;;">Sign in</button>
    </div>
    <div><br><br><br><br></div>
    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1"> &copy; Copyright <strong><span>Aramex</span></strong>2021. All rights</p>

    </footer>


    <script src="main.js"></script>
</body>

</html>
